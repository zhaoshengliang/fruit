<html>
	<head>
		<title>regist</title>
		<meta http-equiv="content-type" content="text/html;charset=utf-8"/>
		<link rel="stylesheet" type="text/css" href="/static/css/styleadmin.css" />
        <script type="text/javascript" src="/static/js/jquery-1.6.js"></script>
        <script type="text/javascript" src="/static/js/registjs.js"></script>
	</head>
	<body>
		<div id="wrap">
			<div id="top_content">
				<div id="header">
					<div id="rightheader">
						<p id="curdate">
							2009/11/20
							<br />
						</p>
					</div>
					<div id="topheader">
						<h1 id="title">
							<a href="#">Main</a>
						</h1>
					</div>
					<div id="navigation">
					</div>
				</div>

				<div id="content">
					<p id="whereami">
					</p>
					<h1>
						注册
					</h1>
					<form action="/regist/" method="post" onsubmit="return test()">
						<table cellpadding="0" cellspacing="0" border="0"
							class="form_table">
							<tr>
								<td valign="middle" align="right">
									用户名:
								</td>
								<td valign="middle" align="left">
									<input type="text" class="inputgri" name="username" required="required"/>
								</td>
							</tr>
							<tr>
								<td valign="middle" align="right">
									真实姓名:
								</td>
								<td valign="middle" align="left">
									<input type="text" class="inputgri" name="name" required="required"/>
								</td>
							</tr>
							<tr>
								<td valign="middle" align="right">
									密码:
								</td>
								<td valign="middle" align="left">
									<input type="password" class="inputgri" name="pwd" required="required"/>
								</td>
							</tr>
                            <tr>
								<td valign="middle" align="right">
									重输密码:
								</td>
								<td valign="middle" align="left">
									<input type="password" class="inputgri" name="secpwd" required="required"/>
								</td>
							</tr>
							<tr>
								<td valign="middle" align="right">
									年龄:
								</td>
								<td valign="middle" align="left">
									<input type="text" class="inputgri" name="age" required="required"/>
								</td>
							</tr>
							<tr>
								<td valign="middle" align="right">
									性别:
								</td>
								<td valign="middle" align="left">
									男
									<input type="radio" class="inputgri" name="sex" value="m"
										checked="checked" />
									女
									<input type="radio" class="inputgri" name="sex" value="f" />
								</td>
							</tr>
							<tr>
								<td valign="middle" align="right">
									电话:
								</td>
								<td valign="middle" align="left">
									<input type="text" class="inputgri" name="phone" required="required" />
								</td>
							</tr>
                            <tr>
								<td valign="middle" align="right">
									邮箱:
								</td>
								<td valign="middle" align="left">
									<input type="email" class="inputgri" name="email" required="required"/>
								</td>
							</tr>
                            <tr>
								<td valign="middle" align="right">
									用户类别:
								</td>
								<td valign="middle" align="left">
									<select id="permission" >
                                        <option value="1">产品管理员</option>
                                        <option value="2">服务管理员</option>
                                        <option value="3" selected="selected">用户</option>
                                    </select>
								</td>
							</tr>
							<tr>
								<td valign="middle" align="right">
									验证码:
{#									<img id="num" src="checkCode" />#}
								</td>
{#								<td valign="middle" align="left">#}
{#									<input type="text" class="inputgri" name="number" />#}
{#                                    <canvas id="canvas" width="120" height="40"></canvas>#}
{#                                    <a href="#" id="changeImg">看不清，换一张</a>#}
{#								</td>#}
                                <td>
                                    <div id="v_container" style="width: 200px;height: 50px;"></div>
                                    <input type="text"  class="inputgri" name="number"  id="code_input" value="" placeholder="请输入验证码" required="required" />
                                    <span id='numberInfo'></span>
                                </td>
							</tr>
						</table>
						<p>
							<input type="submit" class="button" id="my_button" value="Submit &raquo;" />
						</p>

					</form>
				</div>
			</div>
			<div id="footer">
				<div id="footer_bg">
					ABC@126.com
				</div>
			</div>
		</div>
	</body>
</html>
