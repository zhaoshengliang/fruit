<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>上传首页图片</title>
     <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
</head>
<body>
    <div>
            <form id= "uploadForm" >
            <input type="file" size="30" name="photo"/>
            <br>
            <input type="text" class="txt_input" name="name" style="margin-top:15px;"/>
            <input type="button" value="提交信息" class="button-new" style="margin-top:15px;" onclick="doUpload()"/>
            </form>
        </div>
    <script>
        function doUpload() {
            var formData = new FormData($("#uploadForm")[0]);
            $.ajax({
                url: '{{ url_for('first.up_photo') }}',
                type: 'POST',
                data: formData,
                async: false,
                cache: false,
                contentType: false,
                processData: false,
                dataType:'json',
                success: function (returndata) {
                    alert(returndata.msg)
                    {#alert(JSON.stringify(returndata));#}
                },
                error: function (returndata) {
                    alert(JSON.stringify(returndata));
                }
            });
        }
    </script>
</body>
</html>
